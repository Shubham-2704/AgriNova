<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Form - AgriNova</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f7fb; font-family: Arial, Helvetica, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px 0">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 24px; color: #ffffff; background: linear-gradient(135deg, #2e7d32, #66bb6a);">
                            <h1 style="margin: 0; font-size: 28px; display: flex; align-items: center;">
                                <span style="font-size: 32px; margin-right: 8px;">ðŸŒ¾</span> AgriNova
                            </h1>
                            <p style="margin: 4px 0 0; font-size: 14px; opacity: 0.95;">New Contact Form Submission</p>
                        </td>
                    </tr>
                    <!-- Body -->
                    <tr>
                        <td style="padding: 32px;">
                            <h2 style="margin-top: 0; color: #2e7d32;">Contact Details</h2>
                            
                            <!-- Contact Info Box -->
                            <div style="background: #f0f9f1; padding: 20px; border-radius: 8px; margin: 16px 0; border: 1px solid #c8e6c9;">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td style="padding: 8px 0;">
                                            <strong style="color: #1b5e20;">Name:</strong>
                                            <span style="color: #374151; margin-left: 8px;">{{user_name}}</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 8px 0;">
                                            <strong style="color: #1b5e20;">Email:</strong>
                                            <a href="mailto:{{user_email}}" style="color: #2e7d32; text-decoration: none; margin-left: 8px;">{{user_email}}</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 8px 0;">
                                            <strong style="color: #1b5e20;">Phone:</strong>
                                            <a href="tel:{{user_phone}}" style="color: #2e7d32; text-decoration: none; margin-left: 8px;">{{user_phone}}</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            
                            <h3 style="color: #2e7d32; margin-top: 24px;">Message:</h3>
                            <div style="background: #f9fafb; padding: 16px; border-radius: 6px; border-left: 4px solid #2e7d32;">
                                <p style="margin: 0; color: #374151; line-height: 1.6; white-space: pre-wrap;">{{user_message}}</p>
                            </div>
                            
                            <!-- Action Button -->
                            <div style="text-align: center; margin: 32px 0;">
                                <a href="mailto:{{user_email}}" style="display: inline-block; padding: 12px 32px; background: #2e7d32; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 600;">
                                    Reply to {{user_name}}
                                </a>
                            </div>
                            
                            <p style="color: #6b7280; font-size: 13px; margin-top: 24px; text-align: center;">
                                Submitted on: {{submission_date}}
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="background: #f9fafb; padding: 20px; text-align: center;">
                            <p style="margin: 0; font-size: 12px; color: #6b7280;">
                                Â© {{current_year}} AgriNova. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
